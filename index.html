<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Favorite Superhero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Favorite Superhero</h1>
        <div class="card-container">
            <div class="card">
                <h2>The Flash</h2>
                <img src="/assests/flash1.jpg" alt="The Flash">
                <button class="btn flash">Choose Flash</button>
            </div>
            <div class="card">
                <h2>Superman</h2>
                <img src="assests/index1.jpg" alt="Superman">
                <button class="btn superman">Choose Superman</button>
            </div>
        </div>
    </div>
</body>
</html>
